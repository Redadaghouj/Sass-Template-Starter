<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Bootstrap</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="landing">
      <div class="container">
        <nav class="navbar navbar-expand-lg py-3">
          <a href="#" class="navbar-brand fw-bold">Start Bootstrap</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item ms-2">
                <a href="#" class="nav-link fw-bold">About</a>
              </li>
              <li class="nav-item ms-2">
                <a href="#" class="nav-link fw-bold">Services</a>
              </li>
              <li class="nav-item ms-2">
                <a href="#" class="nav-link fw-bold">Portfolio</a>
              </li>
              <li class="nav-item ms-2">
                <a href="#" class="nav-link fw-bold">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="content text-center p-2">
          <h1 class="text-white mb-4 pb-4">
            Your Favorite Place for Free Bootstrap Themes
          </h1>
          <p class="lh-sm mb-5">
            Start Bootstrap can help you build better websites using the
            Bootstrap framework! Just download a theme and start customizing, no
            strings attached!
          </p>
          <button
            class="btn rounded rounded-pill fw-bold text-uppercase text-white"
          >
            find out more
          </button>
        </div>
      </div>
    </div>
    <!-- Font-awesome -->
    <script src="js/all.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
